<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard com Menu Colapsável</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        .layout-wrapper {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 260px;
            background-color: #1e1e2f;
            color: white;
            overflow-y: auto;
            padding: 1rem;
        }

        .sidebar .nav-link {
            color: #adb5bd;
            padding-left: 1.5rem;
        }

        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            background-color: #0d6efd;
            color: white;
            border-radius: 0.375rem;
        }

        .sidebar .nav-category {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 1rem;
            padding-left: 0.5rem;
            color: #b0b8c1;
        }

        .main-content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            background-color: #f8f9fa;
        }

        .collapse-menu .bi {
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="layout-wrapper">

        <nav class="sidebar" id="sidebar">
            <button class="btn btn-outline-light w-100 mb-3" onclick="toggleSidebar()">
                <i class="bi bi-layout-sidebar-inset"></i> <span class="sidebar-text">Recolher</span>
            </button>

            <h5 class="text-white">Sistema</h5>

            <div class="nav-category" data-bs-toggle="collapse" data-bs-target="#geralMenu" role="button"
                aria-expanded="true">
                • Geral
            </div>
            <div class="collapse show" id="geralMenu">
                <a href="#" class="nav-link active"><i class="bi bi-speedometer2"></i> Dashboard</a>
                <a href="#" class="nav-link"><i class="bi bi-box"></i> Ativos</a>
            </div>

            <div class="nav-category" data-bs-toggle="collapse" data-bs-target="#financeiroMenu" role="button"
                aria-expanded="false">
                • Financeiro
            </div>
            <div class="collapse" id="financeiroMenu">
                <a href="#" class="nav-link"><i class="bi bi-arrow-left-right"></i> Operações</a>
                <a href="#" class="nav-link"><i class="bi bi-cash-coin"></i> Rendimentos</a>
                <a href="#" class="nav-link"><i class="bi bi-calendar-range"></i> Agenda</a>
            </div>

            <div class="nav-category" data-bs-toggle="collapse" data-bs-target="#estrategiaMenu" role="button"
                aria-expanded="false">
                • Estratégia
            </div>
            <div class="collapse" id="estrategiaMenu">
                <a href="#" class="nav-link"><i class="bi bi-graph-up"></i> Preço Teto</a>
                <a href="#" class="nav-link"><i class="bi bi-bullseye"></i> Metas</a>
                <a href="#" class="nav-link"><i class="bi bi-journal-text"></i> Plano de Metas</a>
            </div>

            <div class="nav-category" data-bs-toggle="collapse" data-bs-target="#sistemaMenu" role="button"
                aria-expanded="false">
                • Sistema
            </div>
            <div class="collapse" id="sistemaMenu">
                <a href="#" class="nav-link"><i class="bi bi-gear-wide-connected"></i> Admin</a>
            </div>
        </nav>

        <main class="main-content">
            <h1>Dashboard</h1>
            <p>Conteúdo aqui...</p>
            <div style="height: 1200px;"></div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");

            const texts = document.querySelectorAll(".sidebar .nav-link span, .sidebar .sidebar-text, .nav-category");
            texts.forEach(el => el.classList.toggle("d-none"));
        }
    </script>
    <style>
        .sidebar.collapsed {
            width: 70px;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
            transition: width 0.3s ease;
        }

        .sidebar.collapsed .nav-link {
            text-align: center;
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }

        .sidebar .nav-link i {
            margin-right: 0.5rem;
        }

        .sidebar.collapsed .nav-link i {
            margin-right: 0;
            font-size: 1.25rem;
        }
    </style>
</body>

</html>
