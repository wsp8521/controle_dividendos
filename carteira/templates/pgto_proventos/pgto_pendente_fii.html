<div class="col-md-6">
    <h3>Pagamentos FII pendendentes</h3>
    <div class="table-container">
        <table class="table table-bordered text-center ativo">
            <thead class="table-dark">
              
                <tr>
                    <th>ATIVOS</th>
                    <th>VALOR</th>
                </tr>
            </thead>
            <tbody>
                {% for ativo, valor in assoc_pgto_ativo.items %}
                <tr>
                    <td>{{ativo}}</td>
                    <td>
                        {% if valor != "AGUARDANDO PAGAMENTO" %}R${% endif %}
                        {{valor}}</td>
                {% endfor %}
                </tr>
               
            </tbody>
            
        </table>
    </div>
</div>
