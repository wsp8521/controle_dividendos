<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Ativo</th>
            <th>Tiket</th>
            <th>Classe</th>
            <th>setor</th>
            <th>qtd</th>
            <th>investimento</th>
            <th>dividendos</th>
            <th>Cotação</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="tbodyAtivos">
        {% for list in lists %}
            <tr>
                <td>{{ list.ativo }}</td>
                <td>{{ list.ticket }}</td>
                <td>{{ list.classe }}</td>
                <td>{{ list.setor }}</td>
                <td>{{ list.qtd }}</td>
                <td>{{ list.investimento }}</td>
                <td>{{ list.dividendos }}</td>
                <td>{{ list.cotacao }}</td>
                <td style="width:8em">

                    <!--btn visualizar-->
                    <a href="{% url "detail_ativo" list.pk %}" class="btn btn-info btn-sm"><i class="bi bi-eye-fill"></i></a>

                    <!--btn Atualizar-->
                    <a href="#" class="btn btn-warning btn-sm" data-bs-toggle="modal" 
                    data-bs-target="#cadastroModal"
                    hx-get = {% url "update_ativo" list.pk %}
                    hx-target = "#addContent"
                    hx-swap = "innerHTML"
                    ><i class="bi bi-pencil-fill"></i></a>

                    <!--btn deleter-->
                    <a  onclick="modal(this)" 
                    data-page="ativo" 
                    data-name="{{list.ativo}}" 
                    data-id="{{list.pk}}"
                     href="#" 
                     class="btn btn-danger btn-sm"><i class="bi bi-trash-fill"></i></i></a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
