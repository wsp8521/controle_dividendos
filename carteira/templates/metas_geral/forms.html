<div class="modal-header">
    <h5 class="modal-title" id="cadastroModalLabel">
        {% if form.instance.pk %}
            Editar Meta
        {% else %}
            Cadastrar Nova Meta
        {% endif %}
    </h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
</div>

<div class="modal-body">
    <!-- FormulÃ¡rio de Cadastro -->
    <form  method="POST"

    action="{% if form.instance.pk %}{% url 'update_metas' form.instance.pk %}{% else %}{% url 'create_metas' %}{% endif %}">
     
        {% csrf_token %}
        {% for field in form %}
     
        <div class="mb-3">
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
            {% if field.help_text %}
              <small class="text-muted">{{ field.help_text|safe }}</small>
            {% endif %}
        </div>
        {% endfor %}

        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-x-lg"></i> Cancelar</button>
            <button type="submit" class="btn btn-primary">{% if form.instance.pk %} <i class="bi bi-arrow-clockwise"></i> Atualizar{% else %}   <i class="bi bi-floppy me-1"></i> Salvar{% endif %}</button>
        </div>
    </form>
</div>
