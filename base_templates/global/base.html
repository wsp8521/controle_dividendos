{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    {% block extra_scripts %}{% endblock %}
    <script src="{% static "global/js/atualizar_registro_plan_metas.js" %}"> </script>
    <script src="{% static "global/js/scripts.js" %}"></script>
    <script src="{% static "global/js/actions_modals.js" %}" type="module"></script>
    <link rel="stylesheet" href="{% static "global/css/style.css" %}">

</head>

<body>


    <div class="layout-wrapper">
        <button class="btn btn-primary d-md-none position-absolute m-3" onclick="toggleSidebar()" style="z-index: 999;">
            <i class="bi bi-list"></i>
        </button>

        {% include 'global/componentes/sidebar.html' %}

        <div class="main-content">
            {% include 'global/componentes/header.html' %}

            <div class="content-scrollable" style="background-color: #f3f4f7;" >
                <div class="container-fluid" >
                                       
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>

  {% include 'global/componentes/footer.html' %}
  
</body>

</html>
